<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Bootstrap</title>
    <!-- Incluir o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Carousel de imagens -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/facebook.png" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="img/instagram.png" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="img/youtube.png" class="d-block w-100" alt="Imagem 3">
    </div>
  </div>
</div>

<!-- Layout com grid -->
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-12">
      <!-- Card 1 -->
      <div class="card">
        <img src="img/facebook.png" class="card-img-top" alt="Imagem do Card">
        <div class="card-body">
          <h5 class="card-title">facebook</h5>
          <p class="card-text">facebook.</p>
          <a href="#" class="btn btn-primary">Saiba mais</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 col-12">
      <!-- Card 2 -->
      <div class="card">
        <img src="img/instagram.png" class="card-img-top" alt="Imagem do Card">
        <div class="card-body">
          <h5 class="card-title">instagram</h5>
          <p class="card-text">instagram.</p>
          <a href="#" class="btn btn-primary">Saiba mais</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 col-12">
      <!-- Card 3 -->
      <div class="card">
        <img src="img/youtube.png" class="card-img-top" alt="Imagem do Card">
        <div class="card-body">
          <h5 class="card-title">youtube</h5>
          <p class="card-text">youtube.</p>
          <a href="#" class="btn btn-primary">Saiba mais</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Incluir o Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
